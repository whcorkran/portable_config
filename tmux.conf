##### TPM #####
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'niksingh710/minimal-tmux-status'

##### Terminal / Color #####
set -g default-terminal "tmux-256color"
set -ag terminal-overrides ",*:Tc"
set -s escape-time 0

##### Environment #####
set -g update-environment "PATH DISPLAY WAYLAND_DISPLAY SSH_AUTH_SOCK XDG_RUNTIME_DIR"

##### UI / Behavior #####
set -g allow-passthrough on
set -g status-position top
set -g mouse on
unbind C-b

set -g prefix C-Space
bind C-Space send-prefix

bind -n M-Tab next-window
bind f resize-pane -Z

# fix cursor on exit
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[ q'

##### Indexing #####
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g pane-border-lines simple

##### Splits #####
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

##### Status #####
# Safe color (no undefined vars)
set -g status-left "#[fg=colour245,bold] %H:%M #[default]"

##### Vim-aware navigation #####
vim_pattern='(\S+/)?g?\.?(view|l?n?vim?x?|fzf)(diff)?(-wrapped)?'
is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +${vim_pattern}$'"

bind-key -n C-h if-shell "$is_vim" 'send-keys C-h' 'select-pane -L'
bind-key -n C-j if-shell "$is_vim" 'send-keys C-j' 'select-pane -D'
bind-key -n C-k if-shell "$is_vim" 'send-keys C-k' 'select-pane -U'
bind-key -n C-l if-shell "$is_vim" 'send-keys C-l' 'select-pane -R'
bind-key -n 'C-\' if-shell "$is_vim" 'send-keys C-\\' 'select-pane -l'

##### Copy-mode pane nav #####
bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi 'C-\' select-pane -l

##### TPM init (MUST be last) #####
run "~/.config/tmux/plugins/tpm/tpm"
